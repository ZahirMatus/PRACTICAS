<!DOCTYPE html>
<html>
<head>
    <title>Validación de Correo Electrónico</title>
    <script>
        function validarCorreo() {
            // Obtener el valor ingresado por el usuario
            var correo = document.getElementById("correo").value;

            // Realizar la validación del correo
            if (correo.includes("@") && (correo.endsWith(".com") || correo.endsWith(".com.mx") || correo.endsWith(".mx"))) {
                alert("El correo electrónico es válido");
            } else {
                alert("El correo electrónico no es válido");
            }
        }
    </script>
</head>
<body>
    <h1>Validación de Correo Electrónico</h1>
    <label for="correo">Ingrese su correo electrónico:</label>
    <input type="text" id="correo">
    <button onclick="validarCorreo()">Validar</button>
</body>
</html>
